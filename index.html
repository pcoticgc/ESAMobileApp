<!DOCTYPE html>
<html>
<head>

<title>Add a geocoder</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

</head>
<body>
    <nav id="menu"></nav>
    <div id="map"></div>
    <div id="container_chart_div">
        <div id="title_chart_div">
            <div id="close_chart" onclick="closeX()">X</div>
        </div>
        <div id="chart_div"></div>
    </div>
   
    <script>
        var identi;
       
            
        var vel="";
        var coherence="";
        var code="";    
        // Style //////////////////////
	    var map = new mapboxgl.Map({
            container: 'map',
            style: 'https://geoserveis.icgc.cat/contextmaps/hibrid.json', 
            center: [1.050, 41.125],
            zoom: 10
            });
        // Style //////////////////////
        /*  map.addControl(new mapboxgl.FullscreenControl()); */
        // Search //////////////////////
        map.addControl(
            new MapboxGeocoder({
            accessToken: 'pk.eyJ1IjoidG9uaWxvZ2FyIiwiYSI6ImNqY3VkMnVmazB2bm0yd283aXBxZDV5d3gifQ.bbqgWxCfhrZVG-IgOPyQ8g',
            mapboxgl: mapboxgl
            })
            );
        // Search //////////////////////
        // Create map //////////////////////
        map.on('load', function() {
            ////////////////// Green points //////////////////////////////////////
            map.addSource("VERDE_punts_no_aquifer", {
                "type": "vector",
                "tiles": ["https://tilemaps.icgc.cat/tileserver/tileserver.php/VERDE_punts_no_aquifer/{z}/{x}/{y}.pbf"],
                "maxzoom": 7
            });       
            map.addLayer({
                "id": "Non aquifer motion points",
                "source": "VERDE_punts_no_aquifer",
                "source-layer": "VERDE_punts_no_aquifer",
                "type": "circle",
                "layout": {
                "visibility": "visible"
                },
                "paint": {
                    "circle-radius": 6,
                    "circle-color": "green"
                }
            });
            ////////////////// Green points //////////////////////////////////////
            ////////////////// Blue points //////////////////////////////////////
            ////////////////// Blue points //////////////////////////////////////
            map.addSource("Pous_Catalunya_reduitBlue", {
                "type": "vector",
                "tiles": ["https://tilemaps.icgc.cat/tileserver/tileserver.php/Pous_Catalunya_reduitBlue/{z}/{x}/{y}.pbf"],
                "maxzoom": 7
            });
        
            map.addLayer({
                "id": "Declared wells",
                "source": "Pous_Catalunya_reduitBlue",
                "source-layer": "Pous_Catalunya_reduitBlue",
                "type": "circle",
                "layout": {
                "visibility": "visible"
                },
                "paint": {
                    "circle-radius": 3,
                    "circle-color": "blue"
                }
            });
            ////////////////// Blue points //////////////////////////////////////
            ////////////////// Red points //////////////////////////////////////
            var rojoSource=map.addSource("ROJO_punts_aquifer_detectats", {
                "type": "vector",
                "tiles": ["https://tilemaps.icgc.cat/tileserver/tileserver.php/ROJO_punts_aquifer_detectats/{z}/{x}/{y}.pbf"],
                "maxzoom": 7
            });
            var rojoLayer=map.addLayer({
                "id": "Aquifer motion points",
                "source": "ROJO_punts_aquifer_detectats",
                "source-layer": "ROJO_punts_aquifer_detectats",
                "type": "circle",
                "layout": {
                "visibility": "visible"
                },
                "paint": {
                    "circle-radius": 6,
                    "circle-color": "red"
                }
            });
            ////////////////// Red points //////////////////////////////////////
        });      
        // Create map //////////////////////

        // Controls navigation (zoom, rotation) /////////////
        map.addControl(new mapboxgl.NavigationControl());

        // Geolocate ////////////////////////////////////
            map.addControl(new mapboxgl.GeolocateControl({
            positionOptions: {
            enableHighAccuracy: true
            },
            trackUserLocation: true
        }));

        // Disable enable layers //////////    
        // Enumerate ids of the layers ////////// 
        var toggleableLayerIds = ['Non aquifer motion points', 'Declared wells', 'Aquifer motion points'];

        // Set up the corresponding toggle button for each layer ////////// 
        for (var i = 0; i < toggleableLayerIds.length; i++) {
            var id = toggleableLayerIds[i];

            var link = document.createElement('a');
            link.href = '#';
            link.className = 'active';
            link.textContent = id;

            link.onclick = function (e) {
                var clickedLayer = this.textContent;
                e.preventDefault();
                e.stopPropagation();

                var visibility = map.getLayoutProperty(clickedLayer, 'visibility');

                // Toggle layer visibility by changing the layout object's visibility property ////////// 
                if (visibility === 'visible') {
                    map.setLayoutProperty(clickedLayer, 'visibility', 'none');
                    this.className = '';
                } else {
                    this.className = 'active';
                    map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
                }
            };

            var layers = document.getElementById('menu');
            layers.appendChild(link);
        }
        // Disable enable layers //////////  
        var features1;
        var displayProperties1;
        var displayFeatures1;
        var displayFeatures2;
        var displayFeaturesPro;
        var disKeys=[];
        var disValues=[];
        var graphicValuesV=[];
        var graphicValuesVInt=[];
        var graphicDatesValues=[];
        // Show metadata points //////////  
        map.on('click', function (e) {
            var features = map.queryRenderedFeatures(e.point);
            
            // Limit the number of properties we're displaying for ////////// 
            // Legibility and performance ////////// 
            var displayProperties = [           
            /*  'UTM_X',    
            'type',
            'id',
            'layer',
            'source',
            'sourceLayer',
            'state', */
            "properties"                 
            ];
             var displayFeatures = features.map(function (feat) {
                var displayFeat = {};
                displayProperties.forEach(function (prop) {
                displayFeat[prop] = feat[prop];
                });
                return displayFeat;
            });
            // Get dates of properties 
            identi=displayFeatures[0].properties;      
            code= displayFeatures[0].properties.CODE;
            coherence= displayFeatures[0].properties.AUTOCORR;      
            vel= displayFeatures[0].properties.VEL; 
            dDato= displayFeatures[0].properties.D20160325; 

            features1=features;
            displayProperties1=displayProperties;
            displayFeatures1=displayFeatures;
            displayFeatures2=displayFeatures[0];
            displayFeaturesPro=displayFeatures[0].properties;
            // Keys to value of data
            disKeys=Object.keys(displayFeaturesPro);
            // Values to value of data
            disValues=Object.values(displayFeaturesPro);
            // delete 7 first elements
            disKeys.splice(0,6);
            disValues.splice(0,6);
            //Convert arry of strings to numbers
            graphicValuesV=disValues.map((i) => Number(i));
            
             //change string data to number data
            for (var i = 0; i < graphicValuesV.length; i++) {
                graphicValuesVInt.push(parseInt(graphicValuesV[i]));
            }
             //change string data to number data

            for (var i = 0; i <  disKeys.length; i++) {
                var year = disKeys[i].substr(1,[4]);
                var month = disKeys[i].substr(5,[2]);
                var day = disKeys[i].substr(7,[2]);
                graphicDatesValues.push([new Date(year, month, day), disValues[i]]);
                /* graphicDatesValues.push(disValues[i]);  */

                /* console.log( year + month + day +"data and value"); */
            }
            for (var i = 0; i <  graphicDatesValues.length; i++) {
                console.log( graphicDatesValues[i] + " graphicDatesValues");
            }
            //change float data to integer data
            function onlyUnique(value, index, self) { 
            return self.indexOf(value) === index;
            }
            graphicValuesVInt = graphicValuesVInt.filter( onlyUnique ); 
            //change float data to integer data

            /* for (var i = 0; i <  graphicValuesVInt.length; i++) {
                console.log( graphicValuesVInt[i] + "pepesup");
            } */
            
           
            /* onsole.log(graphicValuesV + "graphicValuesV");  */
            // Call googleCghart ////////
            if (code!=null){ 
                document.getElementById('container_chart_div').style.display="block";      
                google.charts.setOnLoadCallback(drawChart);
        }
           
            
        

                              
    });
    // Show metadata points ////////// 
    // Close graphic window ////////// 
    function closeX(){
        document.getElementById('container_chart_div').style.display="none";
    }
    // Close graphic window ////////// 
    // Add google chart  //////////
    // Load the Visualization API and the corechart package.
    google.charts.load('current', {'packages':['corechart']});

    

    // Callback that creates and populates a data table,
    // instantiates the pie chart, passes in the data and
    // draws it.
    function drawChart() {       
        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('date', 'Month');
        data.addColumn('number', 'Desplaçament');   
        data.addRows(graphicDatesValues
            
           /*  [['pepe', 0.15889716486200001],['', 0.40283864421],['', 0.6338940884520000],['', 0.84453165208100001],['', 1.02763655559],
                     ['', 1.37351576657],['', 1.32918865159],['', 0.75549323967100002],['', 0.59679569578799996],['', 0.46779412498599998],]
                      */);
        var espacio ="\xa0\xa0\xa0\xa0\xa0\xa0\xa0";
        var espacioData ="\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0";
        
        // Set chart options
        var options = {'title': "id: " + code +espacio+ "vel: " + vel +espacio+   "coherence: " + coherence ,
            lineWidth: 0,
            pointSize: 8,
            pointShape: 'square',
            vAxis: {
                /* title: '[mm]', */
                ticks: graphicValuesVInt
            },
            hAxis: {
                title: 'from 2016 to 2019',			   
                titleFontSize: 15 
            }   
        };
  
        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
            chart.draw(data, options);
            features1;
        displayProperties1;
        displayFeatures1;
        displayFeatures2;
        displayFeaturesPro;
        disKeys=[];
        disValues=[];
        graphicValuesV=[];
        graphicValuesVInt=[];
        graphicDatesValues=[];
}
    // Add google chart  //////////

</script>
 
</body>
</html>
