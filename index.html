<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Add 3D terrain to a map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css" rel="stylesheet" />
<link rel="stylesheet" href="./css/indexBaseMapBoxV_2.css" type="text/css"/>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css" type="text/css"/>
<!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
<script src="https://www.gstatic.com/charts/loader.js"></script>
<!--Load the AJAX API-->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>



</head>
<body>
    <div id="map" class="map" ></div>
    <div class="container_chart_div" id="container_chart_div">
        <div class="title_chart_div" id="title_chart_div">
            <div class="close_chart" id="close_chart" onclick="closeX()"><span>X</span></div>
        </div>
        <div id="chart_div"></div>
    </div>
    <script src="./js/terrain.js"></script>
    <script src="./js/widgets.js"></script>
    <script src="./js/points.js"></script>
    <script src="./js/chart.js"></script>
</body>
</html>
